<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DocFxHelper Publisher</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container container-fluid">
      <h1>DocFxHelper Publisher</h1>
      <p>DocFxHelper running</p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="5" aria-valuemax="100">5%</div>
      </div>
      <table class="table table-striped table-condensed" style="width: fit-content">
      <thead>
        <tr>
          <th>Stage</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Loading specs</td>
          <td class="bg-primary">Doing</td>
        </tr>
        <tr>
          <td>Conversion</td>
          <td>Todo</td>
        </tr>
        <tr>
          <td>Assembly</td>
          <td>Todo</td>
        </tr>
        <tr>
          <td>DryRun</td>
          <td>Todo</td>
        </tr>
        <tr>
          <td>Build</td>
          <td>Todo</td>
        </tr>
        <tr>
          <td>Publish</td>
          <td>Todo</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
